<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>

        <!-- questions -->
        <h1 id="question">What is the question</h1>
        <div class="choice-container">
          <div class="choice-prefix">A</div>
          <p class="choice-text" data-number="1">Choice A</p>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">B</div>
          <p class="choice-text" data-number="2">Choice B</p>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">C</div>
          <p class="choice-text" data-number="3">Choice C</p>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">D</div>
          <p class="choice-text" data-number="4">Choice D</p>
        </div>
      </div>
    </div>
    <script src="/game.js"></script>
  </body>
</html>
